<p class="track">
  
  <span class="trackTitle">{text}</span>
  
  <span class="play">
   
   <!-- Begin Flash Player -->
   <script type="text/javascript">
     //<![CDATA[
	   swfobject.registerObject("musicPlayer{id}", "9.0.0", "expressInstall.swf");
     //]]>
   </script>
   
   <span id="musicPlayer{id}" style="display:block">
    
    <a href="http://www.adobe.com/go/getflashplayer" onclick="window.open(this);return false">
      <img src="templates/images/get_flash_player.gif" alt="" title="" />
    </a>
    
    <script type="text/javascript">
      //<![CDATA[
      playMP3('{mp3}','{id}');
      //]]>
    </script>
    
   </span>          
   
   <!-- End Flash Player -->
   
   <noscript>
    <a href="{mp3}">{mp3}</a>
   </noscript>
   
  </span>

</p>
